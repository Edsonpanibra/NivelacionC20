<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Im√°genes en HTML</h1>
    </header>
    <main>
      <h2>Usando la etiqueta img</h2>
      <section>
        <img src="https://placehold.jp/200x200.png" alt="imagen de muestra" />
      </section>
      <section>
        <img
          src="https://cdn.pixabay.com/photo/2020/07/11/04/41/superman-5392758_640.png"
          alt="imagen de superman"
          height="150"
          width="150"
        />
      </section>
      <section>
        <img
          src="https://images.hola.com/imagenes/mascotas/20221020219416/razas-perros-toy/1-154-385/razas-de-perro-toy-t.jpg"
          alt="imagen de un perro"
          height="300"
          width="300"
        />
      </section>
      <section>
        <img
          src="https://www.friv5online.com/files/images/7a/7a32780e530797c86830e27cdaa5bbb6.png"
          alt="imagen de spiderman"
          height="100"
          width="159"
        />
      </section>
      <section>
        <img
          height="150"
          width="150"
          src="https://placehold.jp/200x200.png"
          alt=""
        />
        <img
          src="https://images.hola.com/imagenes/mascotas/20221020219416/razas-perros-toy/1-154-385/razas-de-perro-toy-t.jpg"
          alt="imagen de perro"
          height="150"
          width="150"
        />

        <article>
          <img
            height="300"
            width="300"
            src="https://cdn.pixabay.com/photo/2020/07/11/04/41/superman-5392758_640.png"
            alt="superman"
          />
        </article>
      </section>
      <section>
        <figure>
          <img
            height="150"
            width="150"
            src="https://www.friv5online.com/files/images/7a/7a32780e530797c86830e27cdaa5bbb6.png"
            alt=""
          />
          <figcaption>Este es Spiderman xd</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
