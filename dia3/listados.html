<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: #222;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Listados en HTML</h1>
    </header>
    <main>
      <section>
        <article>
          <h2>Listados <code>ul + li</code></h2>
          <ul>
            <li>moment.js</li>
            <li>chartjs</li>
            <li>booststrap</li>
          </ul>
        </article>
      </section>
      <section>
        <article>
          <h2>Listados <code>ol + li</code></h2>
          <ol>
            <li>Requerimientos</li>
            <li>Diseño</li>
            <li>Implementación</li>
            <li>Verificación</li>
            <li>Mantenimiento</li>
          </ol>
          <ol type="i">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
          </ol>
        </article>
      </section>
      <section>
        <details>
          <summary>My Books</summary>
          <p>
            <a href="https://en.wikipedia.org/wiki/It_(novel)" target="_blank"
              >It</a
            >
          </p>
          <p>
            <a
              href="https://es.wikipedia.org/wiki/Carrie_(novela)"
              target="_blank"
              >Carrie</a
            >
          </p>
          <p>
            <a
              href="https://es.wikipedia.org/wiki/El_resplandor_(novela)"
              target="_blank"
              >El resplandor</a
            >
          </p>
          <p>
            <a
              href="https://es.wikipedia.org/wiki/Misery_(novela)"
              target="_blank"
              >Misery</a
            >
          </p>
        </details>
      </section>
    </main>
  </body>
</html>
